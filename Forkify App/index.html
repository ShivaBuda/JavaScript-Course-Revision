<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forkify | Pizza recipes</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <script type="module" src="./js/controller.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- ********* HEADER ********** -->
            <header class="header">
                <img class="logo__img" src="./img/logo.png" alt="logo" />
                <form class="search">
                    <input
                        class="search__input"
                        type="search"
                        name="search"
                        id="search"
                        placeholder="search your favorite over 1,000 recipes..." />
                    <button class="btn search__btn">
                        <svg>
                            <use href="./img/icons.svg#icon-search"></use>
                        </svg>
                        <span>Search</span>
                    </button>
                </form>
                <!-- ********* NAVIGATION ********** -->
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__itm">
                            <button class="nav__btn">
                                <svg>
                                    <use href="./img/icons.svg#icon-edit"></use>
                                </svg>
                                <span>Add recipe</span>
                            </button>
                        </li>

                        <li class="nav__itm">
                            <button class="nav__btn">
                                <svg>
                                    <use
                                        href="./img/icons.svg#icon-bookmark"></use>
                                </svg>
                                <span>Bookmarks</span>
                            </button>
                        </li>
                    </ul>
                    <div class="bookmarks">
                        <ul class="bookmarks__list">
                            <div class="message">
                                <div>
                                    <p>
                                        <svg>
                                            <use
                                                href="./img/icons.svg#icon-smile"></use>
                                        </svg>
                                        No bookmarks yet. Find a recipe you love
                                        and bookmark it ðŸ˜„
                                    </p>
                                </div>
                            </div>
                        </ul>
                    </div>
                </nav>
            </header>

          <!-- ********* HEADER ********** -->
          <!-- ********* HEADER ********** -->
          <!-- ********* HEADER ********** -->
          <!-- ********* HEADER ********** -->
        </div>
    </body>
</html>
