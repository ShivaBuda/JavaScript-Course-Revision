        <title>Mapty | Welcome</title>
        <link rel="stylesheet" href="styles.css" />

    <body>
        <div class="main__container">
            <div class="form__container">
                <header class="header">
                    <nav class="nav">
                        <div class="logo">Mapty</div>
                    </nav>
                </header>
                <ul class="workouts">
                    <form action="" class="form hidden">
                        <div class="form__row">
                            <label class="form__label">Type</label>
                            <select class="form__input form__input--type">
                                <option value="running">Running</option>
                                <option value="cycling">Cycling</option>
                            </select>
                        </div>
                        <div class="form__row">
                            <label class="form__label">Distance</label>
                            <input
                                class="form__input form__input--distance"
                                placeholder="km"
                                type="number"
                                required />
                        </div>
                        <div class="form__row">
                            <label class="form__label">Duration</label>
                            <input
                                class="form__input form__input--duration"
                                placeholder="min"
                                type="number"
                                required />
                        </div>
                        <div class="form__row form__row--cadence">
                            <label class="form__label">Cadence</label>
                            <!-- Removed REQUIRED attribute from this input or spit out error  -->
                            <input
                                class="form__input form__input--cadence"
                                placeholder="step/min"
                                type="number" />
                        </div>
                        <div
                            class="form__row form__row--elevation form__row--hidden">
                            <label class="form__label">Elev Gain</label>
                            <!-- Removed REQUIRED attribute from this input or spit out error  -->

                            <input
                                class="form__input form__input--elevation"
                                placeholder="meters"
                                type="number" />
                        </div>

                        <button class="form__btn">OK</button>
                    </form>
